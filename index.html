<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz de Economia</title>
    
    <!-- Ícones FontAwesome - CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="flex">

    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz de Economia</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>
                    /
                    <span id="total-question"></span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">
                    <!-- Explique qual é o papel do intermediário financeiro em uma economia. -->
                    <br>
                    <span class="category">Economia Monetária</span>
                </h2>
                <ul class="quiz-options">
                    <!-- <li>1. Aproximar quem TEM de quem NÃO TEM recursos</li>
                    <li>1. Aproximar quem TEM de quem NÃO TEM recursos</li>
                    <li>1. Aproximar quem TEM de quem NÃO TEM recursos</li>
                    <li>1. Aproximar quem TEM de quem NÃO TEM recursos</li> -->
                </ul>
                <div id="result">
                    <!-- Resultado aqui! -->
                </div>
            </div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Checar Resposta</button>
                <button type="button" id="play-again">Jogar Novamente</button>
            </div>
        </div>
    </div>
    
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
